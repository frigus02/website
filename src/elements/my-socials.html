<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="my-socials">
    <template>
        <style>
            aside {
                margin-top: 1em;
                text-align: center;
            }

            a {
                display: inline-block;
            }

            @media (min-width: 600px) {
                aside {
                    margin: 0;
                    position: absolute;
                    right: -40px;
                    width: 32px;
                    top: 12em;
                }
            }
        </style>

        <aside>
            <a href="https://github.com/frigus02" title="GitHub"><img src="[[rootPath]]images/github.png" alt="GitHub"></a>
            <a href="https://stackoverflow.com/users/1798215/jan" title="Stack Overflow"><img src="[[rootPath]]images/stack-overflow.png" alt="Stack Overflow"></a>
            <a href="https://twitter.com/frigus02" title="Twitter"><img src="[[rootPath]]images/twitter.png" alt="Twitter"></a>
        </aside>
    </template>

    <script>
        class MySocials extends Polymer.Element {
            static get is() {
                return 'my-socials';
            }

            static get properties() {
                return {
                    // This shouldn't be neccessary, but the Analyzer isn't picking up
                    // Polymer.Element#rootPath
                    rootPath: String
                };
            }
        }

        window.customElements.define(MySocials.is, MySocials);
    </script>
</dom-module>
