<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="my-footer">
    <template>
        <style>
            :host {
                display: block;
            }

            footer {
                text-align: center;
                margin: 2em 0;
            }
        </style>

        <footer>
            <a href="[[rootPath]]impress">Impress</a>
        </footer>
    </template>

    <script>
        class MyFooter extends Polymer.Element {
            static get is() {
                return 'my-footer';
            }

            static get properties() {
                return {
                    // This shouldn't be neccessary, but the Analyzer isn't picking up
                    // Polymer.Element#rootPath
                    rootPath: String
                };
            }
        }

        window.customElements.define(MyFooter.is, MyFooter);
    </script>
</dom-module>
