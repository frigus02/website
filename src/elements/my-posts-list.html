<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="big-list-style.html">
<link rel="import" href="content-utils.html">

<dom-module id="my-posts-list">
    <template>
        <style include="big-list-style">
            :host {
                display: block;
            }

            .datetime {
                font-size: 0.8em;
                margin-right: 2em;
            }

            .tags {
                font-size: 0.8em;
            }

            .tag {
                padding: 2px 5px;
                background-color: #ccc;
                margin: 3px;
                border-radius: 1px;
            }
        </style>

        <ul class="big-list">
            <template is="dom-repeat" items="[[posts]]" as="post">
                <li>
                    <a href="[[rootPath]]posts/[[post.id]]">
                        <h3>[[post.title]]</h3>
                        <span class="datetime">[[post.datetime]]</span>
                        <span class="tags">
                            <template is="dom-repeat" items="[[post.tags]]" as="tag">
                                <span class="tag">[[tag]]</span>
                            </template>
                        </span>
                        <p class="summary">[[post.summary]]</p>
                    </a>
                </li>
            </template>
        </ul>
    </template>

    <script>
        class MyPostsList extends Polymer.Element {
            static get is() {
                return 'my-posts-list';
            }

            static get properties() {
                return {
                    posts: {
                        type: Array,
                        readOnly: true
                    },

                    // This shouldn't be neccessary, but the Analyzer isn't picking up
                    // Polymer.Element#rootPath
                    rootPath: String
                };
            }

            ready() {
                super.ready();
                fetch(`${this.rootPath}api/posts/index.json`)
                    .then(response => response.json())
                    .then(posts => {
                        posts.forEach(post => {
                            post.datetime = window.kuehle.formatDate(post.datetime);
                        });

                        this._setPosts(posts);
                    });
            }
        }

        window.customElements.define(MyPostsList.is, MyPostsList);
    </script>
</dom-module>
