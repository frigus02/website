<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="my-header">
    <template>
        <style>
            :host {
                display: block;
            }

            header h1,
            header h2 {
                display: inline-block;
            }

            header h1 a,
            header h2 a {
                text-decoration: none;
                color: var(--text-color);
            }

            header h2 {
                margin-left: 0.3em;
            }

            header h2:before {
                content: '/ ';
            }
        </style>

        <header>
            <h1><a href="[[rootPath]]">Jan KÃ¼hle</a></h1>
            <template is="dom-if" if="[[pagePath]]">
                <h2><a href="[[rootPath]][[pagePath]]">[[pageTitle]]</a></h2>
            </template>
        </header>
    </template>

    <script>
        class MyHeader extends Polymer.Element {
            static get is() {
                return 'my-header';
            }

            static get properties() {
                return {
                    pagePath: String,
                    pageTitle: String,

                    // This shouldn't be neccessary, but the Analyzer isn't picking up
                    // Polymer.Element#rootPath
                    rootPath: String
                };
            }
        }

        window.customElements.define(MyHeader.is, MyHeader);
    </script>
</dom-module>
