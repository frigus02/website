<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<link rel="import" href="my-posts-details.html">
<link rel="import" href="my-posts-list.html">

<dom-module id="my-view-posts">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>

        <template is="dom-if" if="[[active]]" restamp>
            <app-route
                    route="{{route}}"
                    pattern="/:post"
                    active="{{showPostDetails}}"
                    data="{{routeData}}"></app-route>
        </template>

        <template is="dom-if" if="[[!showPostDetails]]">
            <my-posts-list></my-posts-list>
        </template>
        <template is="dom-if" if="[[showPostDetails]]">
            <my-posts-details post="[[routeData.post]]"></my-posts-details>
        </template>
    </template>

    <script>
        class MyViewPosts extends Polymer.Element {
            static get is() {
                return 'my-view-posts';
            }

            static get properties() {
                return {
                    active: Boolean,
                    route: Object,
                    routeData: Object,
                    showPostDetails: Boolean,
                    pageTitle: {
                        type: String,
                        value: 'Posts',
                        readOnly: true
                    }
                };
            }
        }

        window.customElements.define(MyViewPosts.is, MyViewPosts);
    </script>
</dom-module>
