<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="button-style.html">

<dom-module id="my-view-about">
    <template>
        <style include="button-style">
            :host {
                display: block;
            }

            .me {
                width: 100%;
                border-radius: 50%;
                border: 3px solid #fff;
            }

            .more {
                margin-top: 2em;
            }

            .more nav {
                margin-top: 1em;
                text-align: center;
            }

            .button {
                width: 4em;
            }

            @media (min-width: 320px) {
                .me {
                    float: right;
                    width: 150px;
                    border-radius: 75px;
                }

                .about {
                    background: url('../images/about_arrow.png') no-repeat;
                    margin-left: 1em;
                    margin-top: 1em;
                    padding-top: 100px;
                }
            }

            @media (min-width: 600px) {
                .me {
                    width: 200px;
                    border-radius: 100px;
                    margin-right: 2em;
                }

                .about {
                    margin-left: 3em;
                    margin-top: 2em;
                }
            }
        </style>

        <img class="me" src="[[rootPath]]images/me.jpg" alt="A picture of me">

        <div class="about">
            <p>Hi, this is me.</p>
            <p>I'm a passionate full stack web developer with an additional interest in Android apps.</p>
        </div>

        <div class="more">
            <p>Check out my projects and posts about things I come across while hacking on the projects:</p>

            <nav>
                <a class="button" href="[[rootPath]]projects">Projects</a>
                <a class="button" href="[[rootPath]]posts">Blog</a>
            </nav>
        </div>
    </template>

    <script>
        class MyViewAbout extends Polymer.Element {
            static get is() {
                return 'my-view-about';
            }

            static get properties() {
                return {
                    pageTitle: {
                        type: String,
                        value: 'About',
                        readOnly: true
                    }
                };
            }
        }

        window.customElements.define(MyViewAbout.is, MyViewAbout);
    </script>
</dom-module>
