---
title: "{{ .Metadata.Title }}"
---

<article>
    <header>
        <h3>{{ .Metadata.Title }}</h3>
        <span class="posts-details-datetime">{{ formatDate .Metadata.Datetime }}</span>
        <span class="posts-details-tags">
            {{- range $index, $tag := .Metadata.Tags -}}
            {{ if $index }}, {{ end }}{{ $tag }}
            {{- end -}}
        </span>
    </header>
    <section class="posts-details-content">
        {{ .Content }}
    </section>
</article>
