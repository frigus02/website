---
title: "Posts"
---

<ul class="big-list">
    {{- range $post := .Posts }}
    <li>
        <a href="/posts/{{ $post.ID }}">
            <h3>{{ .Title }}</h3>
            <span class="posts-datetime">{{ formatDate $post.Datetime }}</span>
            <span class="posts-tags">
                {{- range $tag := $post.Tags }}
                <span class="posts-tag">{{ $tag }}</span>
                {{- end }}
            </span>
            <p>{{ $post.Summary }}</p>
        </a>
    </li>
    {{- end }}
</ul>
